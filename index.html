<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XSS Demo</title>
</head>
<body>
    <h1>XSS Demo</h1>
    <form method="GET">
        <label for="input">Enter something:</label>
        <input type="text" id="input" name="input">
        <button type="submit">Submit</button>
    </form>

    <p>Output:</p>
    <div id="output"></div>

    <script>
        // Thiết lập một cookie để kiểm tra
        document.cookie = "test=12345";

        // Lấy tham số 'input' từ URL
        const params = new URLSearchParams(window.location.search);
        const input = params.get('input');

        // Chèn giá trị của 'input' vào div#output
        if (input) {
            document.getElementById('output').innerHTML = input;
        }
    </script>
</body>
</html>
